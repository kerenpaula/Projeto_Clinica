<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Dentistas</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1>Cadastro de Dentistas</h1>
    <form th:action="@{/consultas/salvar}" method="post" th:object="${consulta}">
         <input type="hidden" name="idDentista" th:field="*{idDentista}" readonly />
         

         <label for="nomeAluno">Nome:</label>
         <input type="text" name="nomeDentista" th:field="*{nomeDentista}" />
         <br />
         <label for="telefoneDentista">Telefone:</label>
         <input type="text" name="telefoneDentista" th:field="*{telefoneDentista}" />
         <br />

         <label for="croDentista">croDentista:</label>
         <input type="text" name="croDentista" th:field="*{croDentista}" />
         <br />
         
         <br />
         <button type="submit">Salvar</button>


    </form>

    <a href="/clinia">Voltar</a>
</body>
</html>
